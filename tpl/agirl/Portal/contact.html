<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{$name}|{$site_name}</title>
	<meta name="keywords" content="{$post_keywords}" />
	<meta name="description" content="{$post_excerpt}">
	<link href="__TMPL__Public/css/bootstrap.min.css"  rel="stylesheet" type="text/css" media="screen">
    <link href="__TMPL__Public/css/contact-style.css"  rel="stylesheet" type="text/css" media="screen">
    <link href="__TMPL__Public/css/menu.css"  rel="stylesheet" type="text/css" media="screen">
	<link rel="icon" href="__TMPL__Public/images/ico.ico" type="image/ico">
    <script src="http://api.map.baidu.com/api?v=1.3"></script>
    
	<style>
	img{
	max-width: none;
	}
	</style>
</head>
<body>

<div class="wrapper">
	<include file="Public:header" />
	
    <div class="section slice no-padding">
        <div id="mapCanvas" class="map-canvas no-margin" style="height:525px;">
        	<script type="text/javascript">
			   var map = new BMap.Map("mapCanvas");            // 创建Map实例
			var point = new BMap.Point("116.466555", "39.874155");    // 创建点坐标
			map.centerAndZoom(point,14);                // 初始化地图,设置中心点坐标和地图级别。
			map.enableScrollWheelZoom();                  //启用滚轮放大缩小
			//添加缩放控件
			map.addControl(new BMap.NavigationControl());  
			map.addControl(new BMap.ScaleControl());  
			map.addControl(new BMap.OverviewMapControl()); 
			
			var marker = new BMap.Marker(point); // 创建标注 
			map.addOverlay(marker); // 将标注添加到地图中
			var infoWindow = new BMap.InfoWindow("<b>国际商务电视台</b><br/><span class=''>地址：北京市朝阳区东三环南路19号<br>联合国际大厦甲段6层</span>"); // 创建信息窗口对象
			marker.openInfoWindow(infoWindow);
			   </script>
        </div>
    </div>
    
    <div class="slice bg-3 section">
        <div class="w-section inverse">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="section-title">联系我们</h3>
                        <form class="form-light mt-20" role="form">
                            <div class="row">
                            	<div class="col-md-6">
                                    <div class="form-group">
                                        <label>姓名</label>
                                		<input type="text" class="form-control" placeholder="Your name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>邮箱</label>
                                        <input type="email" class="form-control" placeholder="Email address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>内容</label>
                                <textarea class="form-control" id="message" placeholder="Write you message here..." style="height:100px;"></textarea>
                            </div>
                            <button type="submit" class="btn btn-two">发送留言</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                        	<div class="col-md-5">
                                <h3 class="section-title">联系方式</h3>
                                <div class="contact-info">
                                    <h5>地址</h5>
                                    <p>北京市朝阳区<br>东三环南路19号<br>联合国际大厦甲段6层</p>
                                    
                                    <h5>邮箱</h5>
                                    <p>{$site_admin_email}</p>
                                    
                                    <h5>电话</h5>
                                    <p>+86010 8766 5033</p>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <h3 class="section-title">Contact</h3>
                                <div class="contact-info">
                                    <h5>Address</h5>
                                    <p>6F, Section A,United International Tower,<br>South Road of East 3rd Ring,<br>Chaoyang District, Beijing, China.</p>
                                    
                                    <h5>Email</h5>
                                    <p>{$site_admin_email}</p>
                                    
                                    <h5>Phone</h5>
                                    <p>+86010 8766 5033</p>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <include file="Public:footer" />
</div>

<include file="Public:scripts" />

</body>
</html>
