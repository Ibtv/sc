<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style type="text/css">
.tab-content{overflow: visible;}

.uploaded_avatar_area{
	margin-top: 20px;
}
.uploaded_avatar_btns{
	margin-top: 20px;
}
.uploaded_avatar_area .uploaded_avatar_btns{display: none;}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 产品修改</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('product/update')}" method="post">
                                        <input type="hidden" name="id" value="{$pros['id']}" />
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-pname">产品名称</label>
                                   				<div class="controls">
                                   					<input type="text" id="input-pname" placeholder="{$pros['pname']}" name="pname" value="{$pname}">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-price">产品价格</label>
                                   				<div class="controls">
                                   					<input type="text" id="input-price" placeholder="{$pros['price']}" name="price" value="{$price}">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-pimg">产品图片</label>
                                   				<div class="tab-content">
                                            <input type="file" id="input-pimg" name="img" style="margin-left:20px;"/>
                                            <img src="{$pros['pimg']}" />
                                          </div>
                                        </div> 
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-comm">产品介绍</label>
                                   				<div class="controls">
                                   					<textarea id="input-comm" placeholder="{$pros['comm']}" name="comm">{$comm}</textarea>
                                   				</div>
                                   			</div>
                                   			<!-- <div class="control-group">
                                          <label class="control-label" for="input-status">是否为推荐</label>
                                          <div class="controls">
                                            <input type="radio" checked="checked" name='status' value='0'>不推荐
                                                                                    <input type='radio' name='status' value='1' >推荐
                                          </div>
                                        </div> -->
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<button type="submit" class="btn J_ajax_submit_btn">提交修改</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
